<template name="team">
  <div class="container">
    <h3>{{name}}</h3>

    {{#if parentId}}<p>Parent: {{getParent parentId}}</p>{{/if}}
    
    <p>Email:   {{>emailWidget}}</p>
    <p>Owner:   {{>roleTemplate role="owner"}}</p>
    <p>Lead:    {{>roleTemplate role="lead"}}</p>
    <p>Co-Lead: {{>roleTemplate role="colead"}}</p>
    <p>Mentor:  {{>roleTemplate role="mentor"}}</p>

    <h4>Members:</h4>
    <!-- each membersList -->

  </div>
</template>

<template name="emailWidget">
  {{#if canEdit}}
  <input type="text" class="email" value="{{email}}">
  {{else}}
  <span>{{email}}</span>
  {{/if}}
</template>

<template name="roleTemplate">
  {{#if canEdit}}
  <select>
    <option>Select</option>
    {{#each users}}
      <option value="{{_id}}">{{displayName}}</option>
    {{/each}}
  </select>
  {{else}}
  <span>{{selectedUserName}}</span>
  {{/if}}
</template>
