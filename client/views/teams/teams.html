<template name="team">
  <div class="container">
    <h3>{{name}}</h3>

    {{#if parentId}}<p>Parent: {{getParent parentId}}</p>{{/if}}
    
    <p>Email:   {{>emailWidget}}</p>
    <p>Owner:   {{>userRole role="owner"}}</p>
    <p>Lead:    {{>userRole role="lead"}}</p>
    <p>Co-Lead: {{>userRole role="colead"}}</p>
    <p>Mentor:  {{>userRole role="mentor"}}</p>

    <h4>Members:</h4>
    <!-- each membersList -->

  </div>
</template>

<template name="emailWidget">
  {{#if canEdit}}
  <input type="text" class="email" value="{{email}}">
  {{else}}
  <span>{{email}}</span>
  {{/if}}
</template>

<template name="userRole">
  {{#if canEdit}}
  <select>
    <option>Select</option>
    {{#each users}}
      <option value="{{_id}}">{{displayName}}</option>
    {{/each}}
  </select>
  {{else}}
  <span>{{selectedUserName}}</span>
  {{/if}}
</template>
