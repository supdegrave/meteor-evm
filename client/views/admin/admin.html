<template name="admin">

  {{>accountsAdmin}}

    <div class="col-sm-offset-4 col-sm-8 col-md-offset-6 col-md-6 col-lg-offset-8 col-lg-4">
			<div class="input-group">
				<input type="text" id="adminAddUserEmail" class="form-control" placeholder="Enter email address for new user">
				<span class="input-group-btn">
					<button id="adminAddUser" class="btn btn-default" type="button" disabled>Add User</button>
				</span>
			</div>
		</div>
  </div>
</template>

    add team by name
  </div>
</template>

<template name="addRole">
