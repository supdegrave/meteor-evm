<template name="user">
  <div class="main container">
    <div class="panel panel-default col-sm-12 col-md-6" style="padding: 0;">
      <div class="panel-heading">
        <h3 class="panel-title">My profile</h3>
      </div>
      <div class="panel-body">
        {{> userProfile}}
      </div>
    </div>
    {{#if myself}}
    <div class="col-sm-12 col-md-6">
      {{> userDashboard}}
    </div>
    {{/if}}
  </div>
</template>
