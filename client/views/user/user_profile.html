<template name="userProfile">
  <div class="userProfile">
      <div class="ui grid">
        <h3 class="ui header">{{displayName}}{{#if 'profile.playaName'}} : {{profile.playaName}}{{/if}}</h3>
        <div class="four wide column" href="#">
          <img class="circular ui image profilePic" src="http://www.empireonline.com/images/features/100greatestcharacters/photos/88.jpg">
          
          <div class="ui divided list">
            {{#if roleIn 'lead'}}
            <div class="item roleInTeam">
              <div class="ui small purple horizontal label">Lead of</div>
              {{#each roleIn 'lead'}}<a class="teamName" href="{{pathFor 'team' name=name id=_id}}">{{name}}</a>{{/each}}
            </div>
            {{/if}}
            {{#if roleIn 'colead'}}
            <div class="item roleInTeam">
              <div class="ui small teal horizontal label">Co-lead of</div>
              {{#each roleIn 'colead'}}<a class="teamName" href="{{pathFor 'team' name=name id=_id}}">{{name}}</a>{{/each}}
            </div>
            {{/if}}
            {{#if roleIn 'mentor'}}
            <div class="item roleInTeam">
              <div class="ui small blue horizontal label">Mentor of</div>
              {{#each roleIn 'mentor'}}<a class="teamName" href="{{pathFor 'team' name=name id=_id}}">{{name}}</a>{{/each}}
            </div>
            {{/if}}
            {{#if memberOf}}
            <div class="item roleInTeam">
              <div class="ui small orange horizontal label">Member of</div>
              {{#each memberOf}}<a class="teamName" href="{{pathFor 'team' name=name id=_id}}">{{name}}</a>{{/each}}
            </div>
            {{/if}}
          </div>         
        </div>
        
        <div class="ui six wide column">

        <!-- just display first email -->
        {{#each emails}}
        <div class="form-group col-md-12">
          <label class="col-xs-1">
            <abbr title="E-mail address" class="fa fa-envelope-o"></abbr>
          </label>
          <div class="col-sm-11">
            <a href="mailto:{{address}}">{{address}}</a>
          </div>
        </div>
        {{/each}}
        
        {{#with profile}}
          {{#with gender}}          
          <div class="form-group col-md-12 ">
            <label class="col-xs-1">
              <abbr title="Gender" class="fa fa-leaf"></abbr>
            </label>
            <div class="col-sm-11">
              {{.}}
            </div>
          </div>
          {{/with}}

          {{#with skype}}
          <div class="form-group col-md-12 ">
            <label class="col-xs-1">
              <abbr title="Skype I.D." class="fa fa-skype"></abbr>
            </label>
            <div class="col-sm-11">
              {{.}}
            </div>
          </div>
          {{/with}}

          {{#each phones}}
          <div class="form-group col-md-12">
            <label class="col-xs-1">
              <abbr title="Phone number" class="fa fa-phone"></abbr>
            </label>
            <div class="col-sm-11">
              {{#if countryCode}}(+{{countryCode}}) {{/if}}{{number}}
            </div>
          </div>
          {{/each}}
          
          {{#with diet}}
            <p><b>DIET</b></p>
            Preferences: 
            {{#each preferences}}
              {{.}}<br>
            {{/each}}
          
            Allergies:
            {{#each allergies}}
              {{.}}<br>
            {{/each}}
          {{/with}}

          {{#with medical}}
            <p><b>MEDICAL</b></p>
            Medications: 
            {{#each medications}}
              {{.}}<br>
            {{/each}}
          
            Allergies:
            {{#each allergies}}
              {{.}}<br>
            {{/each}}
            
            <p>{{notes}}</p>
          {{/with}}

          {{#with emergencyContact}}
            <p><b>EMERGENCY CONTACT</b></p>
            <p>Name: {{name}}</p>
            <p>Relation: {{relation}}</p>
            <p>Email: {{email}}</p>
            <p>Phone: {{phone.countryCode}} {{phone.number}}</p>
            <p>Time Zone: {{timezone}}</p>
          {{/with}}
        {{/with}}

        <!-- only one address for now -->
        <!-- {{#each address}}
        <div class="form-group col-md-12 address">
          <label class="col-xs-1">
            <abbr title="Address" class="fa fa-home"></abbr>
          </label>
          <div class="col-sm-11">
            <p>{{streetNumber}}, {{address1}}</p>
            <p>{{address2}}</p>
            <p>{{postalCode}} {{city}}, {{country}}</p>
          </div>
        </div>
        {{/each}}
        <div class="horizontalDivider col-sm-12"></div> -->
      </div>


      <div class="ui six wide column">
        <!-- Skills 
        (Aqua: editable table. Skills should have a description/explanation, 
        including skill levels. Gender should go under skills for shift 
        scheduling. Skill levels should include descriptions, so that 
        people can indicate what their skill level is based on 
        definitions we give them. This can also be handy for the gender 
        ‘skill’, because what we really want to know is, for example: 
        is someone masculine enough to impress drunken locals, feminine 
        enough to make them go away quietly, etc.) 

        ¿list / descriptions populated in admin UI?
        -->
        <div class="ui segment">
          <label class="ui ribbon label">
            <i class="wrench icon"></i>
            Skills
          </label>
         
          <div class="ui divided list">
            {{#each skills}}<span class="skill item">{{name}}</span>{{/each}}
            {{#if myself}}
              <div class="ui small fluid basic labeled icon button modalCallButton" data-target="#addSkill">
                <i class="plus icon"></i>
                I can do more stuff!
              </div>
            {{/if}}
          </div>
        </div>
      </div>

    </div>
  </div>
</template>
