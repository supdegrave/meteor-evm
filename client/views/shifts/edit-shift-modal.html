<template name="editShiftModal">
  <div id="editShiftModal" class="ui small modal">
    <div class="content">
      <div id="modalContent" class="ui grid">
        <div id="editActions">
          <div class="actions">
            <div class="two fluid ui buttons">
              <div class="ui negative labeled icon button">
                <i class="remove icon"></i>
                <span>Cancel</span>
              </div>
              <div class="ui positive right labeled icon button">
                {{#with selectedShift}}
                  {{#if requiresApproval}}
                  <span>Ask to join</span>
                  <i class="chevron help icon"></i>
                  {{else}}
                  <span>Sign me up!</span> 
                  <i class="chevron checkmark icon"></i>
                  {{/if}}
                {{/with}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="editShiftModalContent">

    <div class="sixteen wide column">
      <div class="ui header">Shift: {{title}}</div>
      
      <div>Team: {{teamName}}</div>

      <div>
      {{#if sameDate start end}}
        {{formatDateTime start 'D MMMM'}} {{formatDateTime start 'hh:mm'}} - {{formatDateTime end 'hh:mm'}}
      {{else}}
        {{formatDateTime start 'D MMMM'}} {{formatDateTime start 'hh:mm'}} - {{formatDateTime end 'D MMMM'}} {{formatDateTime end 'hh:mm'}} <br>
      {{/if}}
      </div>

      {{#if hasSpaces}}
        {{#if requiresApproval}}
          <div>{{volunteers.length}}/{{spacesAvailable}} spaces are filled, and there are {{requests.length}} requests.</div>
          <div style="color: red;">Please note: volunteers for this shift must be approved by the team lead.</div>
        {{else}}  
          <div>{{volunteers.length}}/{{spacesAvailable}} spaces are filled.</div>
        {{/if}}
      {{else}}
        Shift full, sorry! wub wub 
      {{/if}}
    </div>
</template>
