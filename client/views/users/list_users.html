<template name="listUsers">
  <table class='table table-striped'>
      <thead>
        <th>Name</th>
        <th>Team</th>
        <th>Add to team</th>
    </thead>
    {{#each users}}
    <tr class="{{#if myself _id}}info{{/if}}">
      <td>
        {{#if myself _id}}
          {{displayName}}
        {{else}}
        <!-- <a class="userLink" href="{{pathFor 'user' id=_id}}">{{displayName}}</a> -->
                <a data-toggle="modal" href="#userprofile" class="userLink">{{displayName}}</a>

        {{/if}}
      </td>
      <td>
          {{#each memberOfTeams _id}}
              <a class="btn btn-default btn-xs" href="{{pathFor 'team' name=name}}">{{name}}</a>
          {{/each}}
      </td>
      {{#if isInRole 'admin'}}
      <td>
          <button type="button" class="btn btn-xs btn-default">
            <span class="fa fa-plus"></span>
          </button>
      </td>
      {{/if}}
    </tr>
    {{/each}}
  </table>

  {{> userProfileModal}}
</template>
