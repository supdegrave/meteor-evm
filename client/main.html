<head> 
  <title>Event Volunteer Manager</title>
</head> 

<body>
  <nav class="ui orange inverted pointing menu">
    <a class="header item">
      Let's build Nowhere !
    </a>
    {{#if currentUser}}
      <a class="item" href="/users">
        <i class="users icon"></i> Users
      </a>
    {{/if}}
    <a class="item" href="/org">
      <i class="sitemap icon"></i> Org chart
    </a>
    <div class="right menu">
      {{#if isInRole 'admin'}}
       <a class="item" href="/admin">
        <i class="settings icon"></i> Admin
      </a>
      {{/if}}
      <!-- {{>loginButtons}} -->
      <div class="ui dropdown item">
        <i class="dropdown icon"></i> {{displayName}} 
        <div class="menu">
          <a class="ui button" href="{{pathFor 'user' id=myID}}"><i class="user icon"></i> My profile</a>
          <a class="ui button"><i class="off icon"></i> Logout</a>
        </div>
      </div>
    </div>
  </nav>
</body>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <a class="btn btn-default btn-block" href="{{pathFor 'user' id=myID}}" id="login-buttons-view-profile"><i class="fa fa-user"></i> View profile</a>
  <a class="btn btn-default btn-block" id="login-buttons-logout"><i class="fa fa-power-off"></i> Logout</a>
</template>
